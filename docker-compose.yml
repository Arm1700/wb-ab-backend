version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wb_ab_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wb-ab-network

  # Redis
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - wb-ab-network

  # Backend API (NestJS)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: wb_ab_db
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/wb_ab_db?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - wb-ab-network
    depends_on:
      - postgres
      - redis
    ports:
      - "3001:3001"
    volumes:
      - ./photos:/app/photos

  # Frontend (Next.js)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_NEST_URL: http://backend:3001/api
    networks:
      - wb-ab-network
    ports:
      - "3000:3000"

networks:
  wb-ab-network:
    driver: bridge

volumes:
  postgres_data:
